			<h1> Contact me</h1>
			<div class="contact-form">
				<form class="form-horizontal col-md-8" role="form" action="/emailme" method="POST">

					<div class="form-group">
						<label for="name" class="col-md-2">Name</label>
						<div class="col-md-10">
							<input type="text" class="form-control" name="name" id="name" placeholder="Name">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-md-2">E-mail</label>
						<div class="col-md-10">
							<input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
						</div>
					</div>

					<div class="form-group">
						<label for="subject" class="col-md-2">Subject</label>
						<div class="col-md-10">
							<input type="subject" class="form-control" name ="subject" id="subject" placeholder="Subject">
						</div>
					</div>

					<div class="form-group">
						<label for="message" class="col-md-2">Message</label>
						<div class="col-md-10">
							<textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12 text-right">
							<button type="submit" class="btn btn-lg btn-primary">Submit!</button>
						</div>
					</div>
				</form>
