	<body>

		<header class="navbav navbar-inverse bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>

					</button>
					<a href="/" class="navbar-brand">Liminal Bits</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

							<input type="text" class="form-control" name="searchbar" placeholder="Search">

					<article>
						<h2> <a href="/article/{{.Url}}"> {{.Title}}</a> </h2>

						<div class="row">
							<div class="group2 col-sm-12 col-md-12">

							</div>
						</div>

						<hr>
						<br />
